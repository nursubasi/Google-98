<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Google!</title>
</head>

<body>
    <div class="container">
        <div class="brand-image">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google"
                width="351" height="113" class="image">
        </div>
        <div>
            <table width="90%">
                <tbody>
                    <tr>
                        <td colspan="3">
                            Search the web using Google!
                            <br>
                            <input type="text" value size="40">
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling lucky">
                        </td>
                    </tr>
                    <tr>
                        <td width="37%">
                            <div>
                                Special Searches
                                <br> <a
                                    href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                    Search </a>
                                <br> <a
                                    href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux
                                    Search</a>
                            </div>
                        </td>
                        <td>
                            <div>
                                <a
                                    href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                                <br>
                                <a
                                    href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                                    Google!</a> <br>
                                <a
                                    href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                                    Info</a> <br>
                                <a
                                    href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                                    Logos</a>
                            </div>
                        </td>
                        <td>
                            <div>
                                Get Google! <br>
                                updates monthly: <br>
                                <input type="text" placeholder="your e-mail">
                                <input type="submit" value="Subscribe">
                                <a
                                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>
            Copyright Â©1998 Google Inc.
        </p>
    </div>
</body>

</html>
